<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Site da web criado usando create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json fornece metadados usados quando seu aplicativo web é instalado em
      dispositivos móveis ou desktop de um usuário. Veja https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Semantic UI -->
    <link
      rel="stylesheet"
      href="//cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <!--
      Observe o uso de %PUBLIC_URL% nas tags acima.
      Ele será substituído pela URL da pasta `public` durante a compilação.
      Somente arquivos dentro da pasta `public` podem ser referenciados a partir do HTML.

      Ao contrário de "/favicon.ico" ou "favicon.ico", "%PUBLIC_URL%/favicon.ico"
      funcionará corretamente tanto com roteamento do lado do cliente quanto com uma URL pública não raiz.
      Saiba como configurar uma URL pública não raiz executando `npm run build`.
    -->
    <title>Aplicativo de Tarefas</title>
  </head>
  <body>
    <noscript>Você precisa habilitar o JavaScript para executar este aplicativo.</noscript>
    <div id="root"></div>
    <!--
      Este arquivo HTML é um modelo.
      Se você abri-lo diretamente no navegador, verá uma página vazia.

      Você pode adicionar webfonts, meta tags ou análises a este arquivo.
      A etapa de compilação colocará os scripts agrupados na tag <body>.

      Para começar o desenvolvimento, execute `npm start` ou `yarn start`.
      Para criar um pacote de produção, use `npm run build` ou `yarn build`.
    -->
  </body>
</html>
